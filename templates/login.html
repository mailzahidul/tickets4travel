    <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">&gt;
        <div class="page-content vertical-align-middle animation-slide-top animation-duration-1">
        <div class="brand">
            <img class="brand-img w-80 h-80" src="https://s3.ap-south-1.amazonaws.com/apporiotaxi-bucket/apporio-taxi/business_logo/1600773439_5f69dd3fafabe_business_logo.png" alt="...">
            <h2 class="brand-text">Your Business Name</h2>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="sr-only" for="inputEmail">Email</label>
                <input class="form-control" id="email" placeholder="Enter Email" autocomplete="off" name="email" type="text">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputPassword">Password</label>
                <input class="form-control" id="password" placeholder="Enter Password" autocomplete="off" name="password" type="password">
            </div>
            <div class="form-group clearfix">
                <div class="checkbox-custom checkbox-inline checkbox-primary float-left">
                    <input checked="checked" name="remember" type="checkbox" value="">
                    <label for="inputCheckbox">Remember me</label>
                </div>
            </div>
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}" >
            {% endif %}
       
            <input class="btn btn-primary btn-block" type="submit" value="Login">
        </form>
        <div class=" col-md-2 vertical-align-middle p-10" style="background-color: #3e8ef7; color:white; border-radius: 3px;">
            <label>Username : taxidemo@gmail.com</label>
            <br>
            <label>Password : 12345678</label>
        </div>
